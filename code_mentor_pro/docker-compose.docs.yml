services:
  docs:
    image: code_mentor_pro_local_docs
    container_name: code_mentor_pro_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./code_mentor_pro:/app/code_mentor_pro:z
    ports:
      - '9000:9000'
    command: /start-docs
